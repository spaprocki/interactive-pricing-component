<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <script src="scripts/slider.js" defer></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header class="header">
      <div class="header__textbox textbox">
        <h1 class="heading">Simple, traffic-based pricing</h1>
        <p class="paragraph">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </header>
    <main class="main">
      <article class="pricing-component">
        <form>
          <div class="pricing-component__price-calculator price-calculator">
            <p class="price-calculator__pageviews" for="pricing-slider">
              <span id="pageviews">100k</span> Pageviews
            </p>
            <input
              class="price-calculator__slider slider"
              type="range"
              name="pricing"
              id="pricing-slider"
              min="0"
              max="4"
              step="1"
              value="2"
              aria-valuetext="100k pageviews for 16.00$ a month"
            />
            <label for="pricing-slider" class="u-sr-only">Price Range</label>
            <span class="slider__progress-bar"></span>
            <p class="price-calculator__price" for="pricing-slider">
              <span id="price">$16.00</span>/ month
            </p>

            <fieldset
            class="price-calculator__toggle toggle__field"
            aria-label="Billing frequency switcher"
            role="radiogroup"
          >
            <legend class="u-sr-only">
              Billing frequency
            </legend>
              <label class="toggle__label toggle__label--monthly" for="monthly"
                >Monthly billing</label
              >
              <div class="toggle__wrapper">
                <input
                  class="toggle__input toggle__input--monthly"
                  type="radio"
                  name="billing-frequency"
                  id="monthly"
                  checked
                />
                <input
                  class="toggle__input toggle__input--yearly"
                  type="radio"
                  name="billing-frequency"
                  id="yearly"

                />
                <div class="toggle__bg"></div>
                <div class="toggle__slider"></div>
              </div>
                
              </span>
              <label class="toggle__label toggle__label--yearly" for="yearly"
                >Yearly Billing
                <span class="toggle__discount"
                  >-25% <span>discount</span></span
                ></label
              >
            </div>
          </fieldset>
          </div>
          <div class="pricing-component__line"></div>
          <div class="pricing-component__cta cta">
            <ul class="cta__features features">
              <li class="features__item">
                <img
                  src="./assets/icon-check.svg"
                  alt=""
                  aria-hidden="true"
                  class="features__icon"
                />
                <p class="features__paragraph">Unlimited websites</p>
              </li>
              <li class="features__item">
                <img
                  src="./assets/icon-check.svg"
                  alt=""
                  aria-hidden="true"
                  class="features__icon"
                />
                <p class="features__paragraph">100% data ownership</p>
              </li>
              <li class="features__item">
                <img
                  src="./assets/icon-check.svg"
                  alt=""
                  aria-hidden="true"
                  class="features__icon"
                />
                <p class="features__paragraph">Email reports</p>
              </li>
            </ul>
            <button class="cta__btn btn" type="submit">Start my trial</button>
          </div>

          
        </form>
      </article>
    </main>
  </body>
</html>
