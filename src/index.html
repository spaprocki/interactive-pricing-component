<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <script src="scripts/slider.js" defer></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header class="header">
      <div class="header__textbox textbox">
        <h1 class="heading">Simple, traffic-based pricing</h1>
        <p class="paragraph">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </header>
    <main class="main">
      <article class="pricing-component">
        <form>
          <div class="pricing-component__price-calculator price-calculator">
            <label class="price-calculator__pageviews" for="pricing-slider"
              ><span id="pageviews">100k</span> Pageviews</label
            >
            <input
              class="price-calculator__slider slider"
              type="range"
              name="pricing"
              id="pricing-slider"
              min="0"
              max="4"
              step="1"
              value="2"
            />
            <span class="slider__progress-bar"></span>
            <label class="price-calculator__price" for="pricing-slider"
              ><span id="price">16.00$</span>/ month</label
            >
            <div class="price-calculator__toggle toggle">
              <label class="toggle__label toggle__label--monthly" for="toggle"
                >Monthly Billing</label
              >
              <label class="toggle__switch switch" for="toggle">
                <input
                  class="switch__input"
                  type="checkbox"
                  id="toggle"
                  value="monthly"
                />
                <span class="switch__slider"></span>
              </label>
              <label class="toggle__label toggle__label--yearly" for="toggle"
                >Yearly Billing
                <span class="toggle__discount"
                  >-25% <span>discount</span></span
                ></label
              >
            </div>
          </div>
          <div class="pricing-component__line"></div>
          <div class="pricing-component__cta cta">
            <ul class="cta__features features">
              <li class="features__item">
                <img
                  src="./assets/icon-check.svg"
                  alt=""
                  aria-hidden="true"
                  class="features__icon"
                />
                <p class="features__paragraph">Unlimited websites</p>
              </li>
              <li class="features__item">
                <img
                  src="./assets/icon-check.svg"
                  alt=""
                  aria-hidden="true"
                  class="features__icon"
                />
                <p class="features__paragraph">100% data ownership</p>
              </li>
              <li class="features__item">
                <img
                  src="./assets/icon-check.svg"
                  alt=""
                  aria-hidden="true"
                  class="features__icon"
                />
                <p class="features__paragraph">Email reports</p>
              </li>
            </ul>
            <button class="cta__btn btn" type="submit">Start my trial</button>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
